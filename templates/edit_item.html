{% extends "layout.html" %}
{% block body %}
	<div class="panel panel-default center-panel">

		<form method="post" action="{{url_for('edit_item', item_id = item.id, category_id = category_id)}}">
			<div class="form-group">
			    <label >Name:</label>
			    <input type="text" class="form-control" name="name" value="{{item.name}}">
		  	</div>
			
			<div class="form-group">
			    <label >Description:</label>
			    <input name="description" id="description" type="text" class="form-control" value="{{item.content}}">
		  	</div>

		  	<div class="form-group">
                <label >Category:</label>
                <select  class="form-control" name="category">
                {% for c in categories %}
                	{% if c.id == item.category_id %}
                    	<option selected="true" value="{{c.id}}">{{c.name}}</option>
                    {% else %}
                    	<option value="{{c.id}}">{{c.name}}</option>
                	{% endif%}
                {% endfor %}
                </select>
		  	</div>
			
			<button type="submit" class="btn btn-success">Save</button>			
		 	{% if category_id == 0 %}
            	<a href="{{url_for('show_latest_catalog')}}">
	                    <button type="button" class="btn btn-default">Cancel</button>
	            </a>
            {% else %}
            	<a href="{{url_for('show_catalog', id=category_id)}}">
	                    <button type="button" class="btn btn-default">Cancel</button>
	            </a>
        	{% endif%}
		</form>
   </div>
{% endblock %}
