{% extends "layout.html" %}
{% block body %}

	<div class="panel panel-default center-panel">
		<h1>{{item.name}}</h1>
		<h4>{{item.content}}</h4>
		{% if 'user_id' in session %}
			<a class="btn btn-success" href="{{url_for('edit_item', item_id = item.id, category_id = category_id)}}">Edit</a>
			<a class="btn btn-warning" href="{{url_for('delete_item', item_id = item.id, category_id = category_id)}}">Delete</a>
		{% endif %}
		{% if category_id == 0 %}
            	<a href="{{url_for('show_latest_catalog')}}">
	                    <button type="button" class="btn btn-default">Cancel</button>
	            </a>
            {% else %}
            	<a href="{{url_for('show_catalog', id=category_id)}}">
	                    <button type="button" class="btn btn-default">Cancel</button>
	            </a>
        	{% endif%}
		 
   </div>

{% endblock %}
