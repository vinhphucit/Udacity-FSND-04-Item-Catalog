<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">	
    	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    	<script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
		<title>Item Catalog for Udacity</title>
	</head>
	<body>

		<header class="navbar navbar-default">
		<div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="{{url_for('show_latest_catalog')}}">Item Catalog</a>
		    </div>
		    </div>
			<div class="navbar-header pull-right right-align">
				{% if 'user_id' not in session %}
				 
		    		
				      <a href="{{url_for('showLogin')}}" class="btn btn-success">	       
				        	Log In	        
				      </a>
				      {% else %}
				      <a href="{{url_for('gdisconnect')}}" class="btn btn-danger">	        
				        Logout	        
				      </a>
				      {% endif %}
				
			</div>
		     
		</header>
		<main>
		{% block body %}
		<!-- content of the catalog -->
		{% endblock %}
		</main>

	</body>
</html>
